<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analog Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="clock">
            <div class="clock__hand-container clock__hand-container--animate-hours">
                <div class="clock__hours-hand"></div>
            </div>
            <div class="clock__hand-container clock__hand-container--animate-minutes">
                <div class="clock__minutes-hand"></div>
            </div>
            <div class="clock__hand-container clock__hand-container--animate-seconds">
                <div class="clock__seconds-hand"></div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
